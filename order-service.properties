#spring.datasource.url=jdbc:h2:file:~/Documents/testDb
spring.datasource.url=jdbc:h2:file:c:\\dev\\testDb-order;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# For Swagger Failed to start bean 'documentationPluginsBootstrapper'
spring.mvc.pathmatch.matching-strategy=ant_path_matcher

# Multiple representations of the same entity are being merged. Detached
spring.jpa.properties.hibernate.event.merge.entity_copy_observer=allow

# Enabling H2 Console
spring.h2.console.enabled=true
# Custom H2 Console URL
spring.h2.console.path=/h2
spring.jpa.hibernate.ddl-auto=update

logging.level.org.springframework.web.servlet.mvc.method.annotation=TRACE
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# If want to see very extensive logging
spring.jpa.properties.hibernate.generate_statistics=true
logging.level.org.hibernate.type=trace
logging.level.org.hibernate.stat=debug

spring.application.name=order-service
server.port=0
eureka.instance.instance-id=${spring.application.name}:${random.uuid}